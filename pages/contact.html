<section class="section contact">
  <h2>Contact Us</h2>
  <p>We’d love to hear about your monitoring needs. Reach out today for a free consultation or to learn more about how Fullstackmon can support your team.</p>

  <form id="contactForm" action="https://formspree.io/f/naveenkotapati46@gmail.com" method="POST" class="contact-form">
    <div class="form-grid">
      <div class="form-group">
        <label for="name">Your Name *</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Your Email *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+1-234-567-8901" />
      </div>

      <div class="form-group">
        <label for="organization">Organization Name *</label>
        <input type="text" id="organization" name="organization" required />
      </div>

      <div class="form-group full">
        <label for="website">Website / App URL</label>
        <input type="url" id="website" name="website" placeholder="https://yourcompany.com" />
      </div>

      <div class="form-group full">
        <label for="message">Additional Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell us more about your application or requirements"></textarea>
      </div>
    </div>

    <input type="hidden" name="_redirect" value="thank-you.html">

    <input type="hidden" name="_subject" value="New business inquiry from Fullstackmon site" />
    <button type="submit" class="btn">Send Message</button>
  </form>
</section>
